<!DOCTYPE html>

  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <img src="img/Logo.svg" alt="main logo" />

          <img src="img/person.png" alt="person" />
          <h1>Karthi Madesh</h1>
          <p>Admin</p>
        </div>
        <div class="navLinks">
          <nav>
            <a href="#">
              <img src="img/home.svg" alt="home" />
              <span>Home</span>
            </a>
            <a href="#">
              <img src="img/bookmark.svg" alt="home" />
              <span>Course</span>
            </a>
            <a href="#">
              <img src="img/graduation-cap.svg" alt="home" />

            </a>
            <a href="#">

            </a>
            <a href="#">

            </a>
            <a href="#">

            </a>

          <div>

      <div class="right">

          <img src="img/left.svg" alt="left" />

              <input type="text" placeholder="Search..." />

              </button>
            </form>
            <img src="img/alarm.svg" alt="alarm" />

        </div>
        <div class="rightBottom">
          <div class="rightBottomTop">
            <h1>Students List</h1>

                <a href="./signUp.html" class="add">ADD NEW STUDENT</a>
              </button>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <table>
          <thead>
            <tr>
              <td>Name</td>
              <td>Email</td>
              <td>Phone</td>
              <td>Enroll Number</td>
              <td>Date of admission</td>

          </thead>
          <tbody>
            <tr>
              <td>
                <img src="img/person photo.svg" alt="person" />
                <span>Karthi</span>
              </td>
              <td>karthi@gmmail.com</td>
              <td>7305477760</td>
              <td>1234567305477760</td>
              <td>08-Dec, 2021</td>
              <td>
                <button>
                  <img src="img/pen.svg" alt="pen" />
                </button>
                <button>
                  <img src="img/delete.svg" alt="delete" />
                </button>

            </tr>
          </tbody>
        </table>
      </div>

    <script src="app.js"></script>
